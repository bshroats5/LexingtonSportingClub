<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexington SC 2025 Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 Lexington Sporting Club</h1>
            <h2>2025 Season Dashboard</h2>
            <p>Real-time stats from FBref</p>
        </div>

        <div class="stats-grid">
            <!-- Team Summary -->
            <div class="stats-card">
                <h3>📊 Season Summary</h3>
                <div class="team-stats" id="team-summary">
                    <div class="loading">Loading team stats...</div>
                </div>
            </div>

            <!-- Recent Form -->
            <div class="stats-card">
                <h3>⚽ Recent Matches</h3>
                <div id="recent-matches">
                    <div class="loading">Loading recent matches...</div>
                </div>
            </div>
        </div>

        <!-- Player Stats -->
        <div class="stats-card">
            <h3>👥 Player Statistics</h3>
            <div id="player-stats">
                <div class="loading">Loading player stats...</div>
            </div>
        </div>

        <!-- Database Info -->
        <div class="database-info">
            <h4>🗄️ Database Information</h4>
            <div id="database-info">
                <div class="loading">Loading database info...</div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
