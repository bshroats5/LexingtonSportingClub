<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexington SC 2025 Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats-card {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stats-card h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .team-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        th {
            background: rgba(0,0,0,0.3);
            color: #ffd700;
            font-weight: bold;
        }

        tr:hover {
            background: rgba(255,255,255,0.1);
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            opacity: 0.7;
        }

        .database-info {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .database-info h4 {
            color: #ffd700;
            margin-bottom: 10px;
        }

        .table-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .table-item {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Lexington Sporting Club</h1>
            <h2>2025 Season Dashboard</h2>
            <p>Real-time stats from FBref</p>
        </div>

        <div class="stats-grid">
            <!-- Team Summary -->
            <div class="stats-card">
                <h3>üìä Season Summary</h3>
                <div class="team-stats" id="team-summary">
                    <div class="loading">Loading team stats...</div>
                </div>
            </div>

            <!-- Recent Form -->
            <div class="stats-card">
                <h3>‚öΩ Recent Matches</h3>
                <div id="recent-matches">
                    <div class="loading">Loading recent matches...</div>
                </div>
            </div>
        </div>

        <!-- Player Stats -->
        <div class="stats-card">
            <h3>üë• Player Statistics</h3>
            <div id="player-stats">
                <div class="loading">Loading player stats...</div>
            </div>
        </div>

        <!-- Database Info -->
        <div class="database-info">
            <h4>üóÑÔ∏è Database Information</h4>
            <div id="database-info">
                <div class="loading">Loading database info...</div>
            </div>
        </div>
    </div>

    <script>
        // Load team summary
        fetch('/api/team-summary')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('team-summary');
                if (data.error) {
                    container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                } else {
                    const winRate = data.total_matches > 0 ? ((data.wins / data.total_matches) * 100).toFixed(1) : '0.0';
                    const goalDiff = (data.goals_for || 0) - (data.goals_against || 0);
                    
                    container.innerHTML = `
                        <div class="stat-item">
                            <div class="stat-number">${data.total_matches || 0}</div>
                            <div class="stat-label">Matches</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.wins || 0}-${data.draws || 0}-${data.losses || 0}</div>
                            <div class="stat-label">W-D-L</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${winRate}%</div>
                            <div class="stat-label">Win Rate</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${goalDiff >= 0 ? '+' : ''}${goalDiff}</div>
                            <div class="stat-label">Goal Diff</div>
                        </div>
                    `;
                }
            })
            .catch(error => {
                document.getElementById('team-summary').innerHTML = `<div class="error">Failed to load team stats</div>`;
            });

        // Load recent matches
        fetch('/api/recent-matches')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('recent-matches');
                if (data.length === 0) {
                    container.innerHTML = '<div class="no-data">No recent matches found</div>';
                } else {
                    let tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Opponent</th>
                                    <th>Result</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.slice(0, 5).forEach(match => {
                        const resultClass = match.Result === 'W' ? 'win' : match.Result === 'L' ? 'loss' : 'draw';
                        tableHTML += `
                            <tr>
                                <td>${match.Date || 'TBD'}</td>
                                <td>${match.Opponent || 'TBD'}</td>
                                <td><span class="${resultClass}">${match.Result || '-'}</span></td>
                                <td>${match.goals_for || 0} - ${match.goals_against || 0}</td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += '</tbody></table>';
                    container.innerHTML = tableHTML;
                }
            })
            .catch(error => {
                document.getElementById('recent-matches').innerHTML = '<div class="error">Failed to load matches</div>';
            });

        // Load player stats
        fetch('/api/player-stats')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('player-stats');
                if (data.error) {
                    container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                } else if (data.data && data.data.length > 0) {
                    let tableHTML = '<table><thead><tr>';
                    
                    // Get column headers (first few columns only)
                    const firstRow = data.data[0];
                    const columns = Object.keys(firstRow).slice(0, 6);
                    columns.forEach(col => {
                        tableHTML += `<th>${col.replace(/Unnamed_\d+_level_0_/, '').replace(/_/g, ' ')}</th>`;
                    });
                    tableHTML += '</tr></thead><tbody>';
                    
                    // Add data rows
                    data.data.forEach(player => {
                        tableHTML += '<tr>';
                        columns.forEach(col => {
                            tableHTML += `<td>${player[col] || '-'}</td>`;
                        });
                        tableHTML += '</tr>';
                    });
                    
                    tableHTML += '</tbody></table>';
                    container.innerHTML = tableHTML;
                } else {
                    container.innerHTML = '<div class="no-data">No player data available</div>';
                }
            })
            .catch(error => {
                document.getElementById('player-stats').innerHTML = '<div class="error">Failed to load player stats</div>';
            });

        // Load database info
        fetch('/api/database-info')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('database-info');
                if (data.error) {
                    container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                } else {
                    let infoHTML = '<div class="table-list">';
                    data.forEach(table => {
                        infoHTML += `
                            <div class="table-item">
                                <strong>${table.name.replace(/_/g, ' ')}</strong><br>
                                ${table.rows} rows
                            </div>
                        `;
                    });
                    infoHTML += '</div>';
                    container.innerHTML = infoHTML;
                }
            })
            .catch(error => {
                document.getElementById('database-info').innerHTML = '<div class="error">Failed to load database info</div>';
            });
    </script>
</body>
</html>
